<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Auto Jitsi Meeting</title>

  <style>
    html, body, #container {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f4f5f8;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Camera switch button style */
    #camSwitchBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 18px;
      background: #111;
      color: white;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
      opacity: 0.8;
    }
    #camSwitchBtn:hover {
      opacity: 1;
    }
  </style>

  <!-- External API -->
  <script src="https://8x8.vc/_jitsi_external_api/external_api.js"></script>

  <script>
    function generateRoomID(length = 10) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let result = "";
      for (let i = 0; i < length; i++)
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      return result;
    }

    let api = null;
    let currentCameraIndex = 0;
    let videoDevices = [];

    async function switchCamera() {
      if (!api) return;

      try {
        const devices = await api.getAvailableDevices();
        videoDevices = devices.videoInput || [];

        if (videoDevices.length < 2) {
          alert("Only one camera detected!");
          return;
        }

        currentCameraIndex =
          (currentCameraIndex + 1) % videoDevices.length;

        api.setVideoInputDevice(videoDevices[currentCameraIndex].deviceId);

      } catch (err) {
        console.log("Camera switch failed:", err);
      }
    }

    window.onload = () => {
      const room = generateRoomID(10);
      const domain = "meeting.experte.de";

      const options = {
        roomName: room,
        parentNode: document.querySelector('#container'),
        configOverwrite: {
          startWithAudioMuted: false,
          startWithVideoMuted: false,
          prejoinPageEnabled: false
        },
        interfaceConfigOverwrite: {
          SHOW_JITSI_WATERMARK: false,
          SHOW_WATERMARK_FOR_GUESTS: false
        }
      };

      api = new JitsiMeetExternalAPI(domain, options);

      // fetch camera list once user joins
      api.addEventListener("videoConferenceJoined", async () => {
        try {
          const devices = await api.getAvailableDevices();
          videoDevices = devices.videoInput || [];

        } catch(err) {}
      });

      // Create camera switch button dynamically
      const btn = document.createElement("div");
      btn.id = "camSwitchBtn";
      btn.innerText = "Switch Camera";
      btn.onclick = switchCamera;
      document.body.appendChild(btn);
    };
  </script>
</head>

<body>
  <div id="container"></div>
</body>
</html>
