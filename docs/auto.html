<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Auto-join Jitsi (Experte) â€” Auto</title>
  <style>
    html,body,#jitsi-container{height:100%;margin:0;background:#f4f5f8}
    #jitsi-container iframe{height:100%;width:100%;border:0}
    .notice{position:fixed;left:12px;top:12px;z-index:9999;background:#fff;padding:8px;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
  </style>
  <script src="https://meeting.experte.de/external_api.js"></script>
</head>
<body>

<div class="notice">Joining meeting automatically...</div>
<div id="jitsi-container"></div>

<script>
/*
  Moderator logic:
  ----------------
  Jo sabse pehle join karega = MODERATOR
  Baaki sab = GUESTS

  Moderator:
     - mic ON
     - back camera ON
  Guests:
     - mic ON
     - camera OFF
*/

const ROOM_NAME = "t8oNswv5Tj";
const domain = "meeting.experte.de";

let isModerator = true;    // First user = moderator
// *** IMPORTANT ***
// Agar aap moderator ko detect server-side se karte ho, to yahan true/false set kar sakte ho.


const options = {
  roomName: ROOM_NAME,
  parentNode: document.getElementById("jitsi-container"),

  configOverwrite: {
    prejoinPageEnabled: false,
    startWithAudioMuted: false,   // We will control manually
    startWithVideoMuted: false    // We will control manually
  },

  interfaceConfigOverwrite: {},

  userInfo: {
    displayName: isModerator ? "Moderator" : "Guest"
  }
};


// Load meeting
const api = new JitsiMeetExternalAPI(domain, options);


// ðŸ”¥ COMMON mic rules â€“ Sabka mic ON
api.addEventListener("videoConferenceJoined", async () => {

  // Force mic ON (everyone)
  api.executeCommand("toggleAudio"); // If already muted â†’ unmute
  api.executeCommand("toggleAudio"); // ensure ON


  if (isModerator) {
    // -----------------------
    //   MODERATOR RULES
    // -----------------------

    // Start video ON
    api.executeCommand("toggleVideo");
    api.executeCommand("toggleVideo");

    // Switch to BACK CAMERA
    try {
      const devices = await api.getAvailableDevices();

      const videoDevices = devices.videoInput;

      // Find back camera by label
      const backCam = videoDevices.find(d =>
        d.label.toLowerCase().includes("back") ||
        d.label.toLowerCase().includes("rear")
      );

      if (backCam) {
        api.setVideoInputDevice(backCam.deviceId);
        console.log("Moderator: Back camera ON");
      } else {
        console.log("Back camera not found â€“ front cam used.");
      }

    } catch (e) {
      console.log("Camera switch error:", e);
    }

  } else {
    // -----------------------
    //       GUEST RULES
    // -----------------------

    // Guest camera OFF
    api.executeCommand("toggleVideo"); // first call sets a known state
    api.executeCommand("toggleVideo"); // ensure OFF

    console.log("Guest joined â†’ mic ON, cam OFF");
  }
});
</script>

</body>
</html>
