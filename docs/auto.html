<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Auto-join Jitsi (Experte) â€” Auto</title>
  <style>
    html,body,#jitsi-container{height:100%;margin:0;background:#f4f5f8}
    #jitsi-container iframe{height:100%;width:100%;border:0}

    .notice{position:fixed;left:12px;top:12px;z-index:9999;background:#fff;padding:8px;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.1)}

    /* Share popup styles */
    .share-popup {
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      top:12px;
      z-index:10000;
      background: #ffffff;
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,.12);
      display:flex;
      gap:8px;
      align-items:center;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", "Helvetica Neue", Arial;
      max-width:calc(100% - 40px);
    }
    .share-popup .link {
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width:420px;
      font-size:13px;
    }
    .share-popup button { padding:6px 10px; border-radius:6px; border:0; cursor:pointer }
    .btn-copy { background:#0b74ff; color:#fff }
    .btn-switch { background:#2dbe60; color:#fff } /* Switch Cam button */
    .btn-close { background:transparent; border:1px solid #e6e9ee }
    .copied-hint { font-size:12px; color:green; margin-left:6px }
    .switch-hint { font-size:12px; color:#333; margin-left:6px }

    @media (max-width:520px){
      .share-popup { flex-direction:column; align-items:flex-start; gap:6px }
      .share-popup .link{ max-width:calc(100% - 20px) }
    }
  </style>
  <script src="https://meeting.experte.de/external_api.js"></script>
</head>
<body>

<div id="jitsi-container"></div>
  <center>
<!-- Share popup (hidden by default) -->
<div id="sharePopup" class="share-popup" style="display:none; align:center;" aria-live="polite">
  <div class="link" id="shareLink" title="Shareable link">â€”</div>
  <div style="display:flex;gap:6px;align-items:center;">
    <button id="copyBtn" class="btn-copy">Copy link</button>
    <button id="switchCamBtn" class="btn-switch">Switch Cam</button>
    <div id="copiedHint" class="copied-hint" style="display:none">Copied!</div>
    <div id="switchHint" class="switch-hint" style="display:none">Switching...</div>
  </div>
</div>
</center>
<script>
/*
  Moderator logic:
  ----------------
  Jo sabse pehle join karega = MODERATOR
  Baaki sab = GUESTS

  Moderator:
     - mic ON
     - back camera ON
  Guests:
     - mic ON
     - camera OFF
*/

const ROOM_NAME = "t8oNswv5Tj";
const domain = "meeting.experte.de";

let isModerator = true;    // First user = moderator

const options = {
  roomName: ROOM_NAME,
  parentNode: document.getElementById("jitsi-container"),

  configOverwrite: {
    prejoinPageEnabled: false,
    startWithAudioMuted: false,
    startWithVideoMuted: false
  },

  interfaceConfigOverwrite: {},

  userInfo: {
    displayName: isModerator ? "Moderator" : "Guest"
  }
};

// Load meeting
const api = new JitsiMeetExternalAPI(domain, options);

// Build sharable link
function buildShareURL(){
  return `https://${domain}/${ROOM_NAME}`;
}

// Show popup
function showSharePopup(link){
  const popup = document.getElementById('sharePopup');
  const linkEl = document.getElementById('shareLink');
  const copyBtn = document.getElementById('copyBtn');
  const copiedHint = document.getElementById('copiedHint');
  const switchBtn = document.getElementById('switchCamBtn');
  const switchHint = document.getElementById('switchHint');

  linkEl.textContent = link;
  linkEl.setAttribute('title', link);
  popup.style.display = 'flex';

  copyBtn.onclick = async () => {
    try {
      await navigator.clipboard.writeText(link);
      copiedHint.style.display = 'block';
      setTimeout(()=> copiedHint.style.display = 'none', 1500);
    } catch(e) {
      const textarea = document.createElement('textarea');
      textarea.value = link;
      document.body.appendChild(textarea);
      textarea.select();
      try { document.execCommand('copy'); copiedHint.style.display = 'block'; setTimeout(()=> copiedHint.style.display='none',1500); } catch(e){ alert('Copy failed.'); }
      textarea.remove();
    }
  };

  // Switch cam button click
  switchBtn.onclick = async () => {
    // show hint
    switchHint.textContent = 'Trying to activate back camera...';
    switchHint.style.display = 'inline-block';
    try {
      const ok = await switchToBackCamera({promptIfNeeded: true, setActive: true});
      if (ok) {
        switchHint.textContent = 'Back camera activated âœ“';
        setTimeout(()=> switchHint.style.display = 'none', 1800);
      } else {
        switchHint.textContent = 'Back camera not found';
        setTimeout(()=> switchHint.style.display = 'none', 1800);
      }
    } catch(err) {
      console.warn('Switch cam error', err);
      switchHint.textContent = 'Switch failed';
      setTimeout(()=> switchHint.style.display = 'none', 1800);
    }
  };
}


// Robust back-camera finder + setter
async function getDevicesFromAPIorNavigator() {
  // Try Jitsi API first
  try {
    if (api && typeof api.getAvailableDevices === 'function') {
      const dev = await api.getAvailableDevices();
      // Normalize to MediaDeviceInfo-like objects
      const videoDevices = (dev && (dev.videoInput || []));
      if (videoDevices && videoDevices.length) return videoDevices.map(d => ({
        deviceId: d.deviceId || d.deviceId,
        label: d.label || ''
      }));
    }
  } catch(e){
    console.log('api.getAvailableDevices failed', e);
  }

  // Fallback to navigator.mediaDevices.enumerateDevices
  if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
    try {
      const list = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = list.filter(d => d.kind === 'videoinput');
      if (videoDevices.length) return videoDevices.map(d => ({ deviceId: d.deviceId, label: d.label || '' }));
    } catch(e){
      console.log('enumerateDevices failed', e);
    }
  }

  return [];
}

async function tryGetUserMediaForLabels() {
  // If device labels are empty, we may need permission to get labels.
  // Try to request minimal camera access quietly to unlock labels.
  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) return false;
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
    // close tracks quickly
    stream.getTracks().forEach(t => t.stop());
    return true;
  } catch(e){
    console.log('getUserMedia permission denied or failed:', e);
    return false;
  }
}

function looksLikeBackLabel(label){
  if(!label) return false;
  label = label.toLowerCase();
  return label.includes('back') || label.includes('rear') || label.includes('environment') || label.includes('wide') || label.includes('ultrawide') || label.includes('main');
}

async function switchToBackCamera({promptIfNeeded=true, setActive=true} = {}) {
  // Try a few attempts to find a back camera
  for (let attempt = 0; attempt < 3; attempt++) {
    let devices = await getDevicesFromAPIorNavigator();

    // If no labels present, try prompting for permission once (to reveal labels)
    const hasAnyLabel = devices.some(d => d.label && d.label.length>0);
    if (!hasAnyLabel && promptIfNeeded && attempt === 0) {
      await tryGetUserMediaForLabels();
      devices = await getDevicesFromAPIorNavigator();
    }

    // Find best match for back camera
    let back = devices.find(d => looksLikeBackLabel(d.label));
    if (!back && devices.length > 1) {
      // heuristic: pick the last device in list (often rear on mobile)
      back = devices[devices.length - 1];
    }

    if (back) {
      try {
        // If api provides setVideoInputDevice use it
        if (api && typeof api.setVideoInputDevice === 'function') {
          await api.setVideoInputDevice(back.deviceId);
          // toggle video to force refresh
          try{ api.executeCommand("toggleVideo"); api.executeCommand("toggleVideo"); } catch(e){}
        } else {
          // fallback: try apply constraints via getUserMedia switch (best-effort)
          try {
            const constraints = { video: { deviceId: { exact: back.deviceId } } };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            // If Jitsi is using the camera this might not replace it; close stream
            stream.getTracks().forEach(t => t.stop());
          } catch(e){
            console.warn('Fallback getUserMedia with deviceId failed', e);
          }
        }

        console.log('Switched to back camera:', back.label || back.deviceId);
        return true;
      } catch(e) {
        console.warn('setVideoInputDevice failed', e);
        return false;
      }
    }

    // small delay before retry
    await new Promise(r => setTimeout(r, 400));
  }

  return false;
}

// ðŸ”¥ COMMON mic rules â€“ Sabka mic ON
api.addEventListener("videoConferenceJoined", async () => {

  // Force mic ON (everyone)
  try{
    api.executeCommand("toggleAudio");
    api.executeCommand("toggleAudio");
  }catch(e){ console.warn('Audio toggle failed', e); }


  // ------------------------------------------------------------
  //                  ðŸ”¥ MODERATOR BLOCK
  // ------------------------------------------------------------
  if (isModerator) {

    // Video ON (ensure)
    try{ api.executeCommand("toggleVideo"); api.executeCommand("toggleVideo"); } catch(e){}

    // Try to auto-activate back camera on moderator join (best-effort)
    try {
      ensureBackCamera(); // call but don't await aggressively
    } catch (e) {
      console.log("Camera auto-switch error:", e);
    }

  }

  // ------------------------------------------------------------
  //                  ðŸ”¥ GUEST BLOCK
  // ------------------------------------------------------------
  else {

    // Guest camera OFF
    try{ api.executeCommand("toggleVideo"); api.executeCommand("toggleVideo"); }catch(e){}
    console.log("Guest joined â†’ mic ON, cam OFF");
  }


  // Show sharable link popup
  setTimeout(() => {
    const shareURL = buildShareURL();
    showSharePopup(shareURL);
  }, 600);

});

// Ensure back camera (used at moderator join)
async function ensureBackCamera() {
  try {
    const ok = await switchToBackCamera({ promptIfNeeded: true, setActive: true });
    if (!ok) console.log("Back camera not set (ensureBackCamera).");
  } catch(e){
    console.log("ensureBackCamera error:", e);
  }
}

</script>

</body>
</html>
