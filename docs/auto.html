<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Auto-join Jitsi (Experte) â€” Auto</title>
  <style>
    html,body,#jitsi-container{height:100%;margin:0;background:#f4f5f8}
    #jitsi-container iframe{height:100%;width:100%;border:0}

    .notice{position:fixed;left:12px;top:12px;z-index:9999;background:#fff;padding:8px;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.1)}

    /* Share popup styles */
    .share-popup {
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      top:12px;
      z-index:10000;
      background: #ffffff;
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,.12);
      display:flex;
      gap:8px;
      align-items:center;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", "Helvetica Neue", Arial;
      max-width:calc(100% - 40px);
    }
    .share-popup .link {
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width:520px;
      font-size:13px;
    }
    .share-popup button { padding:6px 10px; border-radius:6px; border:0; cursor:pointer }
    .btn-copy { background:#0b74ff; color:#fff }
    .btn-close { background:transparent; border:1px solid #e6e9ee }
    .copied-hint { font-size:12px; color:green; margin-left:6px }

    @media (max-width:520px){
      .share-popup { flex-direction:column; align-items:flex-start; gap:6px }
      .share-popup .link{ max-width:calc(100% - 20px) }
    }
  </style>
  <script src="https://meeting.experte.de/external_api.js"></script>
</head>
<body>


<div id="jitsi-container"></div>
  <center>
<!-- Share popup (hidden by default) -->
<div id="sharePopup" class="share-popup" style="display:none; align:center;" aria-live="polite">
  <div class="link" id="shareLink" title="Shareable link">â€”</div>
  <div style="display:flex;gap:6px;align-items:center;">
    <button id="copyBtn" class="btn-copy">Copy link</button>
    <div id="copiedHint" class="copied-hint" style="display:none">Copied!</div>
  </div>
</div>
</center>
<script>
/*
  Moderator logic:
  ----------------
  Jo sabse pehle join karega = MODERATOR
  Baaki sab = GUESTS

  Moderator:
     - mic ON
     - back camera ON
  Guests:
     - mic ON
     - camera OFF
*/

const ROOM_NAME = "t8oNswv5Tj";
const domain = "meeting.experte.de";

let isModerator = true;    // First user = moderator
// *** IMPORTANT ***
// Agar aap moderator ko detect server-side se karte ho, to yahan true/false set kar sakte ho.

const options = {
  roomName: ROOM_NAME,
  parentNode: document.getElementById("jitsi-container"),

  configOverwrite: {
    prejoinPageEnabled: false,
    startWithAudioMuted: false,   // We will control manually
    startWithVideoMuted: false    // We will control manually
  },

  interfaceConfigOverwrite: {},

  userInfo: {
    displayName: isModerator ? "Moderator" : "Guest"
  }
};

// Load meeting
const api = new JitsiMeetExternalAPI(domain, options);

// Helper: build a shareable URL for this room
function buildShareURL(){
  // Constructing a simple shareable link. Adjust if your deployment uses a different path.
  return `https://${domain}/${ROOM_NAME}`;
}

// Show popup with link + copy button
function showSharePopup(link){
  const popup = document.getElementById('sharePopup');
  const linkEl = document.getElementById('shareLink');
  const copyBtn = document.getElementById('copyBtn');
  const closeBtn = document.getElementById('closeBtn');
  const copiedHint = document.getElementById('copiedHint');

  linkEl.textContent = link;
  linkEl.setAttribute('title', link);
  popup.style.display = 'flex';

  copyBtn.onclick = async () => {
    try {
      await navigator.clipboard.writeText(link);
      copiedHint.style.display = 'block';
      setTimeout(()=> copiedHint.style.display = 'none', 1500);
    } catch(e) {
      // fallback
      const textarea = document.createElement('textarea');
      textarea.value = link;
      document.body.appendChild(textarea);
      textarea.select();
      try { document.execCommand('copy'); copiedHint.style.display = 'block'; setTimeout(()=> copiedHint.style.display = 'none',1500); } catch(e){ alert('Copy failed. Select and copy the link manually.'); }
      textarea.remove();
    }
  };

  closeBtn.onclick = () => { popup.style.display = 'none'; };
}

// ðŸ”¥ COMMON mic rules â€“ Sabka mic ON
api.addEventListener("videoConferenceJoined", async () => {

  // Force mic ON (everyone)
  try{
    // Toggle twice to ensure known state (works if API starts with unknown state)
    api.executeCommand("toggleAudio");
    api.executeCommand("toggleAudio");
  }catch(e){ console.warn('Audio toggle failed', e); }

  if (isModerator) {
    // -----------------------
    //   MODERATOR RULES
    // -----------------------

    // Start video ON
    try{ api.executeCommand("toggleVideo"); api.executeCommand("toggleVideo"); } catch(e){/*ignore*/}

    // Switch to BACK CAMERA
    try {
      const devices = await api.getAvailableDevices();
      const videoDevices = devices.videoInput || [];

      // Find back camera by label
      const backCam = videoDevices.find(d =>
        (d.label || '').toLowerCase().includes("back") ||
        (d.label || '').toLowerCase().includes("rear")
      );

      if (backCam) {
        api.setVideoInputDevice(backCam.deviceId);
        console.log("Moderator: Back camera ON");
      } else {
        console.log("Back camera not found â€“ front cam used.");
      }

    } catch (e) {
      console.log("Camera switch error:", e);
    }

  } else {
    // -----------------------
    //       GUEST RULES
    // -----------------------

    // Guest camera OFF
    try{ api.executeCommand("toggleVideo"); api.executeCommand("toggleVideo"); } catch(e){/*ignore*/}

    console.log("Guest joined â†’ mic ON, cam OFF");
  }

  // --- When meeting is properly started, create & show shareable link popup ---
  // We'll assume after `videoConferenceJoined` the room is ready and a shareable link can be generated.

  // Small delay to allow the meeting backend to finalize (optional)
  setTimeout(() => {
    const shareURL = buildShareURL();
    showSharePopup(shareURL);
  }, 600); // 600ms delay â€” tweak if needed

});

</script>

</body>
</html>
