<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Instant Meeting (No Prompt)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    #info { display: none; }

    #meet {
      width: 100%;
      height: 100%;
    }

    /* popup centered */
    #share-popup {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 12px;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      z-index: 9999;
      display: none;
    }
    #share-popup-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    #share-link-input {
      width: 240px;
      max-width: 100%;
      font-size: 11px;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      outline: none;
      box-sizing: border-box;
      margin-right: 4px;
    }
    .popup-btn {
      font-size: 11px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #1e90ff;
      color: #fff;
      white-space: nowrap;
    }
    .popup-btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

  <div id="info"></div>
  <div id="meet"></div>

  <!-- popup -->
  <div id="share-popup">
    <div id="share-popup-title">Share this link:</div>

    <div style="display:flex;align-items:center;gap:4px;flex-wrap:wrap;">
      <input id="share-link-input" type="text" readonly />

      <!-- Copy button -->
      <button id="copy-btn" class="popup-btn">Copy</button>

      <!-- New Meet button -->
      <button id="newmeet-btn" class="popup-btn">New Meet</button>
    </div>

  </div>

  <script src="https://meet.jit.si/external_api.js"></script>
  <script>
    (function () {
      const url = new URL(window.location.href);
      const params = url.searchParams;

      let role = params.get("role") || "host";
      const isHost = role !== "guest";

      let room = params.get("room");

      const sharePopup = document.getElementById("share-popup");
      const shareLinkInput = document.getElementById("share-link-input");
      const copyBtn = document.getElementById("copy-btn");
      const newMeetBtn = document.getElementById("newmeet-btn");

      // Host ke liye random room agar nahi diya
      if (!room && isHost) {
        room = "room-" + Math.random().toString(36).substring(2, 10);
      }

      // Guest ke liye room zaroori
      if (!room && !isHost) return;

      const guestLink =
        window.location.origin +
        window.location.pathname +
        "?room=" + encodeURIComponent(room) +
        "&role=guest";

      if (isHost) {
        shareLinkInput.value = guestLink;
        sharePopup.style.display = "block";
      }

      // Copy button
      copyBtn.addEventListener("click", () => {
        const text = shareLinkInput.value;
        if (!text) return;

        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(text).then(() => {
            const old = copyBtn.innerText;
            copyBtn.innerText = "Copied!";
            setTimeout(() => (copyBtn.innerText = old), 1200);
          }).catch(fallbackCopy);
        } else {
          fallbackCopy();
        }

        function fallbackCopy() {
          shareLinkInput.select();
          shareLinkInput.setSelectionRange(0, 99999);
          document.execCommand("copy");
          const old = copyBtn.innerText;
          copyBtn.innerText = "Copied!";
          setTimeout(() => (copyBtn.innerText = old), 1200);
        }
      });

      // NEW MEET BUTTON CLICK
      newMeetBtn.addEventListener("click", () => {
        window.location.href =
          window.location.origin +
          window.location.pathname +
          "?room=new-" +
          Math.random().toString(36).substring(2, 10) +
          "&role=host";
      });

      const domain = "meet.jit.si";

      const options = {
        roomName: room,
        parentNode: document.getElementById("meet"),
        userInfo: {
          displayName: isHost ? "Host" : "Guest"
        },
        configOverwrite: {
          prejoinPageEnabled: false,
          disableDeepLinking: true,
          mobileAppPromo: false,
          startWithAudioMuted: false,
          startWithVideoMuted: !isHost,

          constraints: isHost
            ? { video: { facingMode: "environment" } }
            : {},

          deeplinking: {
            disabled: true,
            skipNativePrompt: true,
          }
        },
        interfaceConfigOverwrite: {
          PREJOIN_PAGE_ENABLED: false,
          MOBILE_APP_PROMO: false,
          SHOW_JITSI_WATERMARK: false,
          SHOW_BRAND_WATERMARK: false,
          SHOW_POWERED_BY: false,
        }
      };

      try {
        const api = new JitsiMeetExternalAPI(domain, options);

        // ✅ Call end hone par redirect — host vs guest alag
        function handleCallEnd() {
          if (isHost) {
            window.location.href = "https://abc.com";   // yahan apna host URL
          } else {
            window.location.href = "https://xyz.com";   // yahan guest ka URL
          }
        }

        api.addListener("readyToClose", handleCallEnd);
        api.addListener("videoConferenceLeft", handleCallEnd);

      } catch (e) {
        console.error(e);
      }
    })();
  </script>
</body>
</html>
