<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Instant Meeting (No Prompt)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }
    #info {
      padding: 8px 12px;
      background: #111;
      font-size: 14px;
    }
    #info code {
      word-break: break-all;
    }
    #meet {
      width: 100%;
      height: calc(100% - 40px);
    }
  </style>
</head>
<body>
  <div id="info">Loading meetingâ€¦</div>
  <div id="meet"></div>

  <script src="https://meet.jit.si/external_api.js"></script>
  <script>
    (function () {
      const url = new URL(window.location.href);
      const params = url.searchParams;

      let role = params.get("role") || "host";
      const isHost = role !== "guest";

      let room = params.get("room");
      const infoDiv = document.getElementById("info");

      if (!room && isHost) {
        room = "room-" + Math.random().toString(36).substring(2, 10);
      }

      if (!room && !isHost) {
        infoDiv.innerHTML = "<b>Error:</b> Room ID missing.";
        return;
      }

      const guestLink =
        window.location.origin +
        window.location.pathname +
        "?room=" + encodeURIComponent(room) +
        "&role=guest";

      if (isHost) {
        infoDiv.innerHTML =
          "<div><b>Meeting started as HOST.</b><br>" +
          "Share this participant link:<br>" +
          "<code>" + guestLink + "</code></div>";
      } else {
        infoDiv.innerHTML =
          "<div>Joining as PARTICIPANTâ€¦<br>" +
          "Mic ON, Camera OFF by default.</div>";
      }

      const domain = "meet.jit.si";

      const options = {
        roomName: room,
        parentNode: document.getElementById("meet"),

        userInfo: {
          displayName: isHost ? "Host" : "Guest"
        },

        // ðŸ§¨ MOST IMPORTANT SECTION
        configOverwrite: {
          prejoinPageEnabled: false,       // removes entire pre-join
          disableDeepLinking: true,        // blocks "download app"
          mobileAppPromo: false,
          startWithAudioMuted: false,      // mic ON
          startWithVideoMuted: !isHost,    // host video ON, guest OFF

          constraints: isHost
            ? { video: { facingMode: "environment" } }
            : {},

          deeplinking: {
            disabled: true,
            skipNativePrompt: true,
          }
        },

        interfaceConfigOverwrite: {
          PREJOIN_PAGE_ENABLED: false,
          MOBILE_APP_PROMO: false,
          SHOW_JITSI_WATERMARK: false,
          SHOW_BRAND_WATERMARK: false,
          SHOW_POWERED_BY: false,
        }
      };

      try {
        const api = new JitsiMeetExternalAPI(domain, options);

        api.addListener("videoConferenceJoined", () => {
          console.log("Joined:", room, "as", isHost ? "HOST" : "GUEST");
        });

      } catch (e) {
        console.error("Jitsi init error", e);
        infoDiv.innerHTML = "<b>Error:</b> Could not load meeting.";
      }
    })();
  </script>
</body>
</html>
