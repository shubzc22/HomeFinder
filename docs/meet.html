<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Instant Meeting (No Name, No Login)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }
    #info {
      padding: 8px 12px;
      background: #111;
      font-size: 14px;
    }
    #info code {
      word-break: break-all;
    }
    #meet {
      width: 100%;
      height: calc(100% - 40px);
    }
  </style>
</head>
<body>
  <div id="info">Loading meeting…</div>
  <div id="meet"></div>

  <!-- Jitsi external API -->
  <script src="https://meet.jit.si/external_api.js"></script>
  <script>
    (function () {
      const url = new URL(window.location.href);
      const params = url.searchParams;

      // role = host / guest
      let role = params.get("role") || "host";
      const isHost = role !== "guest"; // default host

      let room = params.get("room");
      const infoDiv = document.getElementById("info");

      // Agar host hai aur room nahi diya, to naya random room bana do
      if (!room && isHost) {
        room = "room-" + Math.random().toString(36).substring(2, 10);
      }

      // Participant (guest) ke liye room zaroor chahiye
      if (!room && !isHost) {
        infoDiv.innerHTML = "<b>Error:</b> Room ID missing. Ask host for correct meeting link.";
        return;
      }

      // Guest link banao (host share karega)
      const guestLink =
        window.location.origin +
        window.location.pathname +
        "?room=" + encodeURIComponent(room) +
        "&role=guest";

      if (isHost) {
        infoDiv.innerHTML =
          "<div><b>Meeting started as HOST.</b><br>" +
          "Ye link participants ko bhejo (mic ON, camera OFF):<br>" +
          "<code>" + guestLink + "</code></div>";
      } else {
        infoDiv.innerHTML =
          "<div>Joining as PARTICIPANT…<br>" +
          "Aapka <b>mic ON</b> hoga, <b>camera OFF</b> rahega by default.</div>";
      }

      const domain = "meet.jit.si";

      const options = {
        roomName: room,
        parentNode: document.getElementById("meet"),
        userInfo: {
          displayName: isHost ? "Host" : "Guest"
        },
        configOverwrite: {
          // sabse important: prejoin / name dialog bandh
          prejoinPageEnabled: false,

          // Mic / camera defaults
          startWithAudioMuted: false,          // dono ke liye mic ON
          startWithVideoMuted: !isHost,        // host = video ON, guest = video OFF

          // Mobile pe back camera prefer karo (environment = rear)
          constraints: isHost ? {
            video: {
              facingMode: "environment"
            }
          } : {}
        }
      };

      try {
        const api = new JitsiMeetExternalAPI(domain, options);

        // Optional: full-screen type layout ke liye kuch basic tweaks
        api.addListener("videoConferenceJoined", () => {
          console.log("Joined:", room, "as", isHost ? "HOST" : "GUEST");
        });

      } catch (e) {
        console.error("Jitsi init error", e);
        infoDiv.innerHTML = "<b>Error:</b> Could not load meeting. Check console.";
      }
    })();
  </script>
</body>
</html>
