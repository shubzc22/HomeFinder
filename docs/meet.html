<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Instant Meeting (No Prompt)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }
    #info {
      padding: 8px 12px;
      background: #111;
      font-size: 14px;
    }
    #info code {
      word-break: break-all;
    }
    #meet {
      width: 100%;
      height: calc(100% - 40px);
    }

    /* ðŸ”¹ Small popup at top-right for host share link */
    #share-popup {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 12px;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      z-index: 9999;
      display: none; /* default hidden, show for host */
    }
    #share-popup-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    #share-link-input {
      width: 220px;
      max-width: 100%;
      font-size: 11px;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      outline: none;
      box-sizing: border-box;
      margin-right: 4px;
    }
    #copy-btn {
      font-size: 11px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #1e90ff;
      color: #fff;
      white-space: nowrap;
    }
    #copy-btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div id="info">Loading meetingâ€¦</div>
  <div id="meet"></div>

  <!-- Host share popup -->
  <div id="share-popup">
    <div id="share-popup-title">Share this link with participants:</div>
    <div style="display:flex;align-items:center;gap:4px;">
      <input id="share-link-input" type="text" readonly />
      <button id="copy-btn">Copy</button>
    </div>
  </div>

  <script src="https://meet.jit.si/external_api.js"></script>
  <script>
    (function () {
      const url = new URL(window.location.href);
      const params = url.searchParams;

      let role = params.get("role") || "host";
      const isHost = role !== "guest";

      let room = params.get("room");
      const infoDiv = document.getElementById("info");
      const sharePopup = document.getElementById("share-popup");
      const shareLinkInput = document.getElementById("share-link-input");
      const copyBtn = document.getElementById("copy-btn");

      // Agar host hai aur room nahi diya, to random room
      if (!room && isHost) {
        room = "room-" + Math.random().toString(36).substring(2, 10);
      }

      // Guest ke liye room zaroor chahiye
      if (!room && !isHost) {
        infoDiv.innerHTML = "<b>Error:</b> Room ID missing.";
        return;
      }

      // Participant link
      const guestLink =
        window.location.origin +
        window.location.pathname +
        "?room=" + encodeURIComponent(room) +
        "&role=guest";

      if (isHost) {
        infoDiv.innerHTML =
          "<div><b>Meeting started as HOST.</b><br>" +
          "Share this participant link:<br>" +
          "<code>" + guestLink + "</code></div>";

        // ðŸ”¹ Show popup + fill link
        shareLinkInput.value = guestLink;
        sharePopup.style.display = "block";
      } else {
        infoDiv.innerHTML =
          "<div>Joining as PARTICIPANTâ€¦<br>" +
          "Mic ON, Camera OFF by default.</div>";
        sharePopup.style.display = "none";
      }

      // ðŸ”¹ Copy button functionality
      copyBtn.addEventListener("click", function () {
        const text = shareLinkInput.value;
        if (!text) return;

        // Modern clipboard API
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(text).then(() => {
            const oldText = copyBtn.innerText;
            copyBtn.innerText = "Copied!";
            setTimeout(() => (copyBtn.innerText = oldText), 1200);
          }).catch(() => fallbackCopy());
        } else {
          fallbackCopy();
        }

        function fallbackCopy() {
          shareLinkInput.select();
          shareLinkInput.setSelectionRange(0, 99999);
          document.execCommand("copy");
          const oldText = copyBtn.innerText;
          copyBtn.innerText = "Copied!";
          setTimeout(() => (copyBtn.innerText = oldText), 1200);
        }
      });

      const domain = "meet.jit.si";

      const options = {
        roomName: room,
        parentNode: document.getElementById("meet"),

        userInfo: {
          displayName: isHost ? "Host" : "Guest"
        },

        configOverwrite: {
          prejoinPageEnabled: false,       // no pre-join
          disableDeepLinking: true,        // no "download app" / deep link
          mobileAppPromo: false,
          startWithAudioMuted: false,      // mic ON
          startWithVideoMuted: !isHost,    // host video ON, guest OFF

          constraints: isHost
            ? { video: { facingMode: "environment" } }
            : {},

          deeplinking: {
            disabled: true,
            skipNativePrompt: true,
          }
        },

        interfaceConfigOverwrite: {
          PREJOIN_PAGE_ENABLED: false,
          MOBILE_APP_PROMO: false,
          SHOW_JITSI_WATERMARK: false,
          SHOW_BRAND_WATERMARK: false,
          SHOW_POWERED_BY: false,
        }
      };

      try {
        const api = new JitsiMeetExternalAPI(domain, options);

        api.addListener("videoConferenceJoined", () => {
          console.log("Joined:", room, "as", isHost ? "HOST" : "GUEST");
        });

      } catch (e) {
        console.error("Jitsi init error", e);
        infoDiv.innerHTML = "<b>Error:</b> Could not load meeting.";
      }
    })();
  </script>
</body>
</html>
